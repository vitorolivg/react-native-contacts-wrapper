apply plugin: "com.android.library"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }

}

dependencies {
    // From node_modules
    compile 'com.facebook.react:react-native:+'
    compile 'com.android.support:design:23.4.0'
}


